<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="background-shape shape-top-left"></div>
    <div class="background-shape shape-bottom-right"></div>
    <div class="login-container">
        <h6>Bem-vindo</h6>
        <p>Preencha os dados do login para acessar</p>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" placeholder="UsuÃ¡rio" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
                <i class="fas" id="togglePassword" (click)="togglePasswordVisibility()" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" style="cursor: pointer; margin-left: 10px;"></i>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading">Carregando...</span>
                <span *ngIf="!isLoading">Entrar</span>
            </button>
        </form>
        <a href="#" class="forgot-password">Esqueci a senha</a>
    </div>

    <div class="custom-text text-bottom-right">Albergue Noturno</div>
</body>
</html>
